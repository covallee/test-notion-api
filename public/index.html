<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Demo</h1>
    <form>
        <input type="text" name="database" id="databaseId">
    </form>

    <button class="cta">Click Me</button>
    

    <script>
        let button = document.querySelector('.cta')
        
        button.addEventListener('click', () => {
            let databaseId = document.getElementById('databaseId').value
            triggerServerLessFunction(databaseId)
        })

        async function triggerServerLessFunction(databaseId) {
            const params = new URLSearchParams({dbid: databaseId})
            const response = await fetch(`/.netlify/functions/notionClient/?${params}`)
            return response.json()
        }
    </script>
</body>
</html>
